<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Announcement</title>
    <link rel="stylesheet" href="statics/css/registerStyle.css">
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Add Announcement</h2>
        <form class="register-form" onsubmit="create(id);">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content"></textarea>
            </div>
            <div id="flashMessage" class="message" style="display: none;"></div>

            <button type="submit" class="green-button" id="submit">Confirm Add</button>
        </form>
    </div>

    <script type="text/javascript">
        var url_string = window.location.href;
        var url = new URL(url_string);
        var id = url.searchParams.get("id");

        function create(id) {
            var title = $('#title').val();
            var content = $('#content').val();

            if (!title || !content) {
                alert("Please fill in both title and content fields.");
            } else {
                var data_object = {
                    "title": title,
                    "content": content,
                    "id": id,
                };
                var data_string = JSON.stringify(data_object);

                $.ajax({
                    type: "Put",
                    url: "api/announcement.do",
                    data: data_string,
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        $('#flashMessage').html(response.message);
                        $('#flashMessage').show();
                        if (response.status == 200) {
                            alert("新增成功");
                            window.location.href = 'admin_home_page.html';
                        }
                    },
                    error: function () {
                        alert("無法連接到伺服器!");
                    }
                });
            }
        }
    </script>
</body>
</html>
