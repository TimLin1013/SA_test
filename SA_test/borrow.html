<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instrument Catalog</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #00ADEF;
  padding: 10px;
  text-align: center;
}

input[type="search"] {
  padding: 5px;
  font-size: 16px;
}

.category {
  margin: 20px;
}

.category-title {
  font-size: 24px;
  color: #333;
  padding-left: 10px;
}

.product-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.product {
  width: 30%;
  padding: 10px;
  box-sizing: border-box;
  text-align: center;
  margin-bottom: 20px;
}

.product img {
  width: 30%;
  height: auto;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  cursor: pointer;
}

.product-info {
  font-size: 18px;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #f1f1f1;
}

button {
  padding: 5px 15px;
  margin: 5px;
  font-size: 16px;
}
</style>
</head>
<body>
<header>
  <input type="search" placeholder="Search...">
</header>

<main>
  <div class="category">
    <h2 class="category-title">Woodwind Instruments</h2>
    <section class="product-grid">
      <div class="product">
        <a href="chooseBorrowTime.html?instrument=Flute">
          <img src="flute.jpg" alt="Flute">
        </a>
        <div class="product-info">
          <h3>Flute</h3>
          <p>Quantity: 10</p>
        </div>
      </div>
      <!-- Repeat for other woodwind products -->
    </section>
  </div>
  <div class="category">
    <h2 class="category-title">Brass Instruments</h2>
    <section class="product-grid">
      <div class="product">
        <a href="chooseBorrowTime.html?instrument=Trumpet">
          <img src="trumpet.jpg" alt="Trumpet">
        </a>
        <div class="product-info">
          <h3>Trumpet</h3>
          <p>Quantity: 5</p>
        </div>
      </div>
      <!-- Repeat for other brass products -->
    </section>
  </div>
  <div class="category">
    <h2 class="category-title">Others</h2>
    <section class="product-grid">
      <div class="product">
        <a href="chooseBorrowTime.html?instrument=Piano">
          <img src="piano.jpg" alt="Piano">
        </a>
        <div class="product-info">
          <h3>Piano</h3>
          <p>Quantity: 2</p>
        </div>
      </div>
      <!-- Repeat for other products in 'Others' category -->
    </section>
  </div>
</main>

<footer>
  <button>Previous</button>
  <button>Next</button>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.querySelector('input[type="search"]');

  searchInput.addEventListener('input', function() {
    const query = searchInput.value.toLowerCase();
    const categories = document.querySelectorAll('.category');

    categories.forEach(category => {
      const products = category.querySelectorAll('.product');
      let categoryHasVisibleProducts = false;

      products.forEach(product => {
        const productName = product.querySelector('h3').textContent.toLowerCase();
        if (productName.includes(query)) {
          product.style.display = 'block';
          categoryHasVisibleProducts = true;
        } else {
          product.style.display = 'none';
        }
      });

      category.style.display = categoryHasVisibleProducts ? 'block' : 'none';
    });
  });
});
</script>

</body>
</html>
