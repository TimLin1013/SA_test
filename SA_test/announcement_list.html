<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="statics/css/admin_home_pageStyle.css">
</head>

<body>
    <div id="container">
        
        <div id="content">
             <button id="addAnnouncementBtn">新增公告</button>

            <div id="flashMessage" class="message" style="display: none;"></div>

            <table id="table">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>標題</th>
                        <th>內容</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <script type="text/javascript">
                // 全域變數紀錄SQL指令下的次數
                var sql_num = 0;
                function deleteAnnouncement(id) {
                    var check = window.confirm("確認刪除公告？");
                    if (check == true) {
                        console.log("You pressed OK!");
                        var request = {'id': id};
                        var data_string = JSON.stringify(request);
                        $.ajax({
                            type: "DELETE",
                            url: "api/announcement.do",
                            crossDomain: true,
                            data: data_string,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if(response.status == 200){
                                    $("#flashMessage").html("成功! 已經成功刪除公告...");
                                    $("#flashMessage").show();
                                    getAllAnnouncement();
                                }
                                console.log(response);
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                    else {
                        console.log("You pressed Cancel!");
                    }
                }

                function getAllAnnouncement() {
                    // 發出POST的GET請求取得所有公告列表
                    $.ajax({
                            type: "GET",
                            url: "api/announcement.do",
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if(response.status == 200){
                                    updateTable_user(response.response.data);
                                }
                                console.log(response);
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                    });
                }
                
                // 更新公告列表表格
                function updateTable_user(data) {
                    $("#table > tbody").empty();
                    var table_html = '';
                    $.each(data, function(index, value) {
                        table_html += '<tr><td scope="row">' + value['id'] + '</td>';
                        table_html += '<td>' + value['title'] + '</td>';
                        table_html += '<td>' + value['content'] + '</td>';
                        table_html += '<td>' + '<a href="edit_ann.html?id=' + value['id'] + '">修改</a> | ';
                        table_html += '<a href="javascript: deleteMember(' + value['id'] + ');">刪除</a></td></tr>';
                    })

                    $("#table > tbody").append(table_html);
                }
                
                $("#addAnnouncementBtn").on("click", function() {
                    window.location.href = "add_announcement.html";
                });
                
                $(document).ready(function() {
                    getAllAnnouncement();
                });
                
            </script>
        </div>
        
    </div>
    
</body>

</html>
